	###Allgemeine Elemente###
	-Textfelder 
		-statisch (darstellen von Werten und Infomationen und Beschreibung einer Schaltfläche)
		-mit eingabe (Eingabemöglichkeit des Usernames und Passowrt)

	-Schaltflächen
		-Zur Bestätigung von Eingaben
		-Um Aktionen innerhalb des Spiels asuzuführen
		-Um das Spiel zu beeenden, Menüs zu öffnen oder eine neue Spielasicht zu öffnen
		
	-Bilder
		-Um Gegner darzustellen etc..
	
	-Tabellen
		-zur strukturierung von Schaltflächen und Textfeldern

	
	//1. Ansicht - Log in
	-Loginmaske
		-ein statisches Textfeld
		-zwei Textfelder um Username und Passwort einzugeben 
		-ein Bestätigungsknopf

	//2. Ansicht Spielfeld
	-Hintergundbild
		-Statisch(Spielfeld)

	-Punkte 
		-jeweils eine Schaltfläche um dort hin zu navigieren und die Kampfansicht zu wechseln

	-Navigationsleiste
		-Textfeld beschreibt eine Schaltfläche und was diese 
		-enthält Schaltfläche zur bestätigung
		-je eine Schaltflähe und Textfeld zur Beendigung des Spiels und zum Öffnen des Hauptmenüs
	
	//3. Menüs (weitere Html Dokumente, werden verlinkt?)
	-Hauptmenü
		-vier Textfelder für die einzelnen Menüs
		-vier Schaltflächen um die jeweiligen Menüs zu öffnen
	
	-Inventarmenü
		-Textfelder zum beschreiben der entahltenen Gegenstände
		-Schältflächen um die Gegenstände an oder ab zu legen und so die Werte des Charakters zu beeinflussen

	-Fähigkeitenmenü
		-Textfelder zur Anzeige der Basis-Attribute und Fähigkeiten
		-Schaltflächen zum verändern dieser

	-Statistikmenü
		-Textfelder zur Darstellung aller relevanten Charakterwerte

	-Speichermenü
		-Textfeld um Speicherstand zu benennen
		-Schaltfläche um zu speichern
		-Textfeld um letzten Speicherstand anzuzeigen
		-Der Speicherstand soll bei erneutem Log-in automatisch geladen werden  		

	//4. Kampfansicht 
	-Bilder 
		-ein Bild des Gegners, ein Bild des Charakters
		-vier Schaltflächen und Textfelder

	***Ist ein Aspekt der Gestaltung***
	-Wenn es sich um Schaltfelder handelt, mit denen keine Texteingabe bestäigt werden soll, ist es sinnvoll wenn das TExtfeld auf der Schaltfläche plaziert ist umplatz zu sparen
