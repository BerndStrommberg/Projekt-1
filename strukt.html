<!--
===================================
=== Feedback Alpers, 2016-06-17 ===
===================================

Zunächst ein Feedback bezüglich Ihrer Anmerkungen oben:

- Was Sie hier gewissermaßen entschuldigen ist genau der Sinn und Zweck dieses Teils der Aufgabe: Da sich im Laufe eines Projekts immer wieder Änderungen ergeben ist es eine selbstverständliche Tätigkeit bei Projekten kontinuierlich die strukturellen Elemente, Gruppen und Ansichten zu überarbeiten. Da gibt es also nichts zu entschuldigen, sondern ganz im Gegenteil: Hier machen Sie genau das, worum es geht.

- Diese systematische Arbeit ist schwer, so lange Sie keine Übung darin haben. Wenn es Ihnen also schwer fällt, dann bedeutet das, dass Sie tatsächlich daran arbeiten. Damit haben Sie zwar das Ziel nicht erreicht, aber so lange Sie sich von der Schwierigkeit des ganzen nicht davon abhalten lassen, weiter zu machen ist alles gut.

An dieser Stelle aber schonmal ein Hinweis bezüglich des Unterschieds zwischen Gruppen und Ansichten: Eine Ansicht ist die Ansammlung aller Elemente, die später gemeinsam auf dem Bildschirm angezeigt werden. Eine Gruppe ist eine Ansammlung von Elementen, die ein sinnvolles ganzes ergeben. Beispiele für Gruppen wären Spielfeld, Formular u.ä. Manchmal ergibt eine Gruppe bereits eine Ansicht. Und manchmal kommt es dazu, dass meherere Gruppen wiederum eine Gruppe ergeben. Es sind eben eher abstrakte "Dinge", so wie die Strukturierung insgesamt eine abstrakte Tätigkeit ist. Das ist schwierig, aber wenn Sie es konsequent machen, haben Sie eine Grundlage, auf der Sie eine Software entwickeln, die Sie über einen langen Zeitraum ändern und verbessern können.

Tabellen sind eigentlich immer Gruppen, da hierin ja mehrere Elemente gesammelt werden, die gemeinsam eine sinnvolle Einheit ergeben.
