=========================================
==== Allgemeine strukurelle Elemente ====
=========================================

	-Textfelder 
		-statisch (darstellen von Werten und Infomationen und Beschreibung einer Schaltfläche)
		-mit Eingabe (Loginmaske: Eingabemöglichkeit des Usernames und Passowrt-> Formular, Speicherstand benennen, Chat)
		
	-Schaltflächen/Buttons
		-Zur Bestätigung von Eingaben
		-Um Aktionen innerhalb des Spiels auszuführen (Gegenstände an- und ablegen, Charakterwerte ändern etc)
		-Um das Spiel zu beenden, Menüs zu öffnen oder eine neue Spielansicht zu öffnen (Könnten auch Links sein), oder zu speichern)
		-Um Level zu betreten, Spiele zu erstellen, Spieler als Freunde hinzuzufügen etc
		
	-Bilder
		-Um Gegner darzustellen etc..
		-Hintergund 
		-Bild des Charakters
		-Um eine Spielwelt darzustellem

	-Tabellen
		-zur strukturierung von Schaltflächen und Textfeldern

	-Listen
